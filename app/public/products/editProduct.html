<div ng-show="notification" class="alert alert-success">{{ notification }}</div>
<form ng-submit="save()">
  <div class="form-group">
    <label for="id">id</label>
    <input type="text" ng-model="product.id" class="form-control" id="id" name="id" placeholder="Enter id">
  </div>
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" ng-model="product.name" class="form-control" id="name" name="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="price">price</label>
    <input type="text" ng-model="product.price" class="form-control" id="price" name="price" placeholder="Enter price">
  </div>
  <div class="form-group">
    <label for="category">category</label>
    <input type="text" ng-model="product.category" class="form-control" id="category" name="category" placeholder="Enter category">
  </div>
  <div class="form-group">
    <label for="image">image</label>
    <input type="text" ng-model="product.image" class="form-control" id="image" name="image" placeholder="Enter image">
  </div>
  <div class="form-group">
    <label for="brewery">brewery</label>
    <input type="text" ng-model="product.brewery" class="form-control" id="brewery" name="brewery" placeholder="Enter brewery">
  </div>
  <div class="form-group">
    <label for="alcohol">alcohol</label>
    <input type="text" ng-model="product.alcohol" class="form-control" id="alcohol" name="alcohol" placeholder="Enter alcohol">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
