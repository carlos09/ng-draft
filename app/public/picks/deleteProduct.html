<h3>Delete product</h3>

<table class="table table-striped table-bordered">
	<tr>
		<th>Name</th>
		<th></th>
	</tr>

	<tr ng-repeat="product in products">
		<td>{{ product.name }}</td>
		<td><button type="button" class="btn btn-danger" ng-click="deleteProduct(product)">Delete</button></td>
	</tr>

</table>
